<div class="container">
  <div class="card">
    <h1>Compose Email</h1>
    <mat-form-field class="field" appearance="outline">
      <mat-label>To</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="field" appearance="outline">
      <mat-label>Subject</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="field example-full-width-field" appearance="fill">
      <mat-label>Type your email here</mat-label>
      <textarea rows="10" matInput placeholder="Hi...."></textarea>
    </mat-form-field>


    <div class="text-center">
      <button type="submit" mat-raised-button color="accent">Send</button>
      <button type="reset" mat-raised-button color="primary">Reset</button>
    </div>




  </div>
</div>
